<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="chat.css">
</head>
<body>
  <div class="container">
    <main class="chat_screen">
      <section class="chat_screen_bar">
        <div class="user">
          <div class="user_col">
            <div class="user_pic"></div>
          </div>
          <div class="user_col">
            <div class="user_nick">JAMIE</div>
            <div class="user_count">2</div>
          </div>
        </div>
      </section>
    </main>

    <form class="chat_form">
      <section class="chat_form_field">
        <textarea class="chat_form_msg"></textarea>
        <button class="chat_form_btn">전송</button>
      </section>
    </form>
  </div>
</body>
</html>
